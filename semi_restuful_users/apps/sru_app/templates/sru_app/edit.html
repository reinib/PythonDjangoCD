<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    .container{
      height: 500px;
      width: 500px;
      border: 2px solid purple;
      margin-top: 50px;
      margin-left: 400px;
      text-align: center;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Edit User {{user.id}}</h1>
      <h1>Add a new user</h1>
      <form class="" action='/update' method="post">
        {% csrf_token %}
        First name: <br><input type="text" name="first_name" value=""><br><br>
        Last name: <br><input type="text" name="last_name" value=""><br><br>
        Email: <br><input type="text" name="email" value=""><br><br>
        <input type="hidden" name="id" value="{{user.id}}">
        <input type="submit" name="create" value="Update"><br><br>
        <a href='/users/{{user.id}}'>Show</a> | <a href='/'>Go Back</a>
      </form>
    </div>

  </body>
</html>
